<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>FlexBox Layout</title>
    <style>
    	.container 
        { 
        	width:100%:
            display:flex;
            flex-wrap:wrap; 
        }
        .box 
        { 
        	width:120px;
            height:200px;     
        }
        
        .red 
        { 
        	background-color:red;
        }
        
        .green 
        { 
        	background-color:green;
        }
        
        .blue 
        { 
        	background-color:blue;
        }
           
    </style>
</head>
<body>
    <div class = "container">    	
        <div class = "box red"> </div>
        
        <div class = "box green "></div>
        
        <div class = "box blue "></div>       
    </div>
	
</body>
</html>
